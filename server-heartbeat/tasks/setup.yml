---
- name: Clear remote logs folders
  file:
    dest: "{{ remote_logs_path }}/"
    state: absent
  tags:
    - clear_remote
    - setup
- name: Make remote logs folders
  file:
    dest: "{{ remote_logs_path }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '777'
  tags:
    - setup_remote
    - setup
- name: Make ansible server logs folder
  file:
    dest: "{{ ansible_server_logs_path }}"
    state: directory
  delegate_to: localhost
  tags:
    - setup_local
    - setup
