    - name: set fact df
      set_fact:
        results_post: "{{ results_post|combine({'df': df_post.stdout.replace(\"'\",'\"')|quote }) }}"
    - name: dump df output
      copy:
        dest: "{{ remote_logs_path }}/{{ ansible_ssh_host }}/post/df"
        content: "{{ df_post.stdout }}"
  tags:
    - post
