---
# vars file for server-heartbeat
ansible_server_logs_path: /data-export
remote_logs_path: /data-export
rhel_enabled_repos:
  - rhel-7-server-e4s-rpms
suse_enabled_repos:
  - name: repo-oss
    uri: 'http://download.opensuse.org/distribution/leap/15.2/repo/oss/'
packages_to_exclude:
  - oracle
  - php
  - mysql-server
  - mysql-client
  - mariadb
  - mariadb-libs
  - device-mapper-multipath
  - multipath-tools
  - oracleasm
  - openjdk-8-jdk
  - openjdk-8-jdk-headless
  - openjdk-8-jre
  - openjdk-8-jre-headless
  - openjdk-11-jre-headless
  - openjdk-11-jre
  - openjdk-11-jdk
  - openjdk-11-jdk-headless
  - iscsi-initiator-utils
  - open-iscsi
  - apache2
  - httpd
  - postgresql
  - postgresql-client
  - postgresql-server
  - subversion
services_to_halt:
  - mysql
  - mysqld
  - oracle
  - httpd
  - apathetic
  - nginx
  - clustering
  - tomcat
  - nfs
results_pre: {}
results_post: {}
results_logs: {}
